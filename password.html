<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
    <div id="strength">Strength: </div>

    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strength = document.getElementById("strength");
            if (password.length < 6) {
                strength.textContent = "Strength: Weak";
                strength.style.color = "red";
            } else if (password.length >= 6 && password.length <= 10) {
                strength.textContent = "Strength: Medium";
                strength.style.color = "orange";
            } else {
                strength.textContent = "Strength: Strong";
                strength.style.color = "green";
            }
        }
    </script>
</body>
</html>
